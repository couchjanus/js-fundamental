<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Getting Started with JavaScript</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body { padding: 30px; }

    .nav li{
        display: inline-block;
    }
    .nav li a {
        text-decoration: none;
        color: white;
        background:red;
        padding: 1em;
    }

  </style>
</head>

<body>


<form>
<input type="text" id="res" value="">
<br>
<input type="button" value="0" id="b0">
<input type="button" value="1" id="b1">
<input type="button" value="2" id="b2">
<br>
<input type="button" value="3" id="b3">
<input type="button" value="4" id="b4">
<input type="button" value="5" id="b5">
<br>
<input type="button" value="6" id="b6">
<input type="button" value="7" id="b7">
<input type="button" value="8" id="b8">
<br>
<input type="button" value="9" id="b9">
<input type="button" value="+" id="plus">
<input type="button" value="=" id="equal">
</form>

<script type="text/javascript">
    var a, b;

    function square(number) {
      return number * number;
    }

    function sum(number1 , number2) {
      return number1 + number2;
    }

    b0.onclick = function(){
     if (a===undefined){
        res.value = b0.value;
        a = parseInt(b0.value);
     }else{
        res.value += b0.value;
        b = parseInt(b0.value);
     }
    }

    b1.onclick = function(){
     if (a===undefined){
        res.value = b1.value;
        a = parseInt(b1.value);
     }else{
        res.value += b1.value;
        b = parseInt(b1.value);
     }
    }

    b2.onclick = function(){
     if (a===undefined){
        res.value = b2.value;
        a = parseInt(b2.value);
     }else{
        res.value += b2.value;
        b = parseInt(b2.value);
     }
    }

    b3.onclick = function(){
     if (a===undefined){
        res.value = b3.value;
        a = parseInt(b3.value);
     }else{
        res.value += b3.value;
        b = parseInt(b3.value);
     }
    }

    plus.onclick = function(){
        res.value += plus.value;

    }
    equal.onclick = function(){
        res.value = sum(a, b);
        a = undefined;
        b = undefined;
    }

</script>

</body>
</html>
