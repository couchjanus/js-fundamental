    <script>
    function toggle_panel(panel, background_layer) {
                if (panel.hasClass('show-sidebar')) {
                    panel.removeClass('show-sidebar');
                    background_layer.removeClass('is-visible');
                } else {
                    panel.addClass('show-sidebar');
                    background_layer.addClass('is-visible');
                }
    }

    function makeProductItem($template, product){
        const keys = Object.keys(product);
        keys.forEach(function(key) {
            let selector = '.product-'+ key;
            switch(key){
                case 'id':
                    $template.find(selector).attr('productId', product[key]);
                    break;
                case 'image':
                    $template.find(selector).attr('src', "images/"+ product[key]);
                    break;
                default:
                    $template.find(selector).text(product[key]);
            }
        });
        return $template;
    }

        $(".plus").click(function() {

                $template.find('img').eq(0).attr('src', 'images/cat3.jpg');
                

                $(".grid-layout").empty();

                $(".grid-layout").append($template);

                let slideIndex = 1;

                const prev = $(".prev");
                const next = $(".next");

                function showSlide(n) {
                    let i;
                    let x = $(".slide");
                    if (n > x.length) {
                        slideIndex = 1
                    }    
                    if (n < 1) {
                        slideIndex = x.length
                    }
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";  
                    }

                    x[slideIndex-1].style.display = "block";  
                }

                showSlide(slideIndex);

                function nextPrev(n) {
                    showSlide(slideIndex += n);
                }

                next.click(function () {
                    nextPrev(1);
                });

                prev.click(function () {
                    nextPrev(-1);
                });

            });
        });
